			<a href="/about.html">About Me</a>&emsp;|&emsp;

		<hr>
		<main>

			<div>
				<address>
					Written by <a href="mailto:evadimova@gmail.com">Eva Dimova</a>.<br>
					Visit us at:<br>
					Sofia<br>
					Montevideo 21<br>
					BG
				</address>
			</div>
			<div>
				<h3>Contact me</h3>
				<form
					action="/submit.html"
					method="GET"
				>
					<label for="name">Name:</label>
					<input id="name" placeholder="John Doe" name="name" type="text" required> *
					<br>
					<br>

					<label for="email">Email:</label>
					<input id="email" placeholder="johndoe@gmail.com" name="email" type="email" required> *
					<br>
					<br>

					<label for="phone">Phone:</label>
					<input type="tel" id="phone" name="phone" pattern="^(\+359|0)[0-9]{9}$" required> *
					<br>
					<small>Format: +359891234567</small>
					<br>
					<br>

					<label for="category">Type of inquiry:</label>
					<select id="category" name="category">
						<optgroup label="Option Group 1">
							<option selected value="category1">category 1</option>
							<option value="category2">category 2</option>
							<option value="category3">category 3</option>
						</optgroup> 
						<optgroup label="Option Group 2">
							<option value="category4">category 4</option>
							<option value="category5">category 5</option>
						</optgroup> 
					</select>
					<br>
					<br>

					<label for="message">Message:</label>
					<br>
					<textarea id="message" name="message" rows="5" cols="33" placeholder="Your message here..."></textarea>
					<br>
					<br>
					
					<input id="TAC" name="tac" type="checkbox">
					<label for="TAC">I accept the Terms and Conditions *</label>
					<br>
					<br>

					<input id="promo" name="promo" type="checkbox" checked>
					<label for="promo">I want to receive promotional emails</label>
					<br>
					<br>

					<input type="submit" value="Submit">
				</form>
			</div>
		</main>
